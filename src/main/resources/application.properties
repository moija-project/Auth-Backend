spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=moija0125@gmail.com
spring.mail.password=${EMAIL_PW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

spring.main.allow-bean-definition-overriding=true

my.domain.name = ${DOMAIN_NAME}

server.port=8088

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.servlet.multipart.max-request-size=10MB


spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

spring.data.jpa.repositories.enabled=true
spring.datasource.url=${DATASOURCE_URL}

spring.datasource.username=${DATANAME}
spring.datasource.password=${DATAPASSWORD}

spring.security.user.name=user
spring.security.user.password=${SECU_PW}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.data.redis.host=${REDIS_URL}


email.resource.encode.keyfile = ${EMAIL_ENCODE}
spring.thymeleaf.check-template-location=true

spring.jpa.open-in-view=false

jwt.secret = ${JWT_SECRET}

spring.cloud.openfeign.client.post-url = ${MOIJA_POST_URL}
spring.cloud.openfeign.client.my-url = ${MOIJA_MY_URL}
spring.cloud.openfeign.client.chat-url = ${MOIJA_CHAT_URL}